<!DOCTYPE html>
<html lang="en">
<head>
  <title>Profile Page Editor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href = "Art Archive.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<center>

<h2>Edit Profile</h2>


<form action="/insert.php" method="post">
<div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" class="form-control" id="firstName" name="firstname" style="width: 300px;">
	
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" class="form-control" id="lastName" name="lastname" style="width: 300px;">
    </div>
	<div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" rows="5" id="description" name="description" style="width: 300px;"></textarea>
    </div>
    <div class="form-group">
	  <label for="ppicture">Profile Picture:</label>
      <input type="file" class="form-control-file border" id="ppicture" name="file">
    </div>
    <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
  </form>
</div>
</center>
</body>
</html>
