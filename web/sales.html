<div class="content">
	<center><h1>Available Listings</h1></center>
	<div class="container">
		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Post
		</button>
		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">New Post</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>
			  <div class="modal-body">
				<form>
					<div class="form-group">
						<label for="titleInput">Title</label>
						<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your title - i.e. 'Rose Petals'">
						<small id="titleHelp" class="form-text text-muted">Give a descriptive, appropriate title to your work</small>
					</div>
					<div class="form-group">
						<div class="input-group mb-3">
						  <div class="input-group-prepend">
							<span class="input-group-text">$</span>
							<span class="input-group-text">0.00</span>
						  </div>
						  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
						</div>
					</div>
				<form>
					<div class="form-group">
					<label for="exampleFormControlFile1">Piece Input</label>
					<input type="file" class="form-control-file" id="exampleFormControlFile1">
					</div>
				</form>
				  <button type="submit" class="btn btn-primary">Submit</button>
				</form>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
			  </div>
			</div>
		  </div>
		</div>

			<div class="col-lg-2 col-md-3 col-xs-4 ">
